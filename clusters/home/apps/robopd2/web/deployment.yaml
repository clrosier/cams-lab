apiVersion: apps/v1
kind: Deployment
metadata:
  name: robopd2-web
  namespace: robopd2
  labels:
    app: robopd2-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robopd2-web
  template:
    metadata:
      labels:
        app: robopd2-web
    spec:
      containers:
      - name: web
        image: docker.io/robopd2/robopd2-web:main-20260219204123 # {"$imagepolicy": "robopd2:robopd2-web"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://robopd2-api.robopd2.svc.cluster.local"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
