---
# HTTPRoute for Robopd2 API using Gateway API
# Serves Robopd2 API at https://robopd2.com/api
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: robopd2-api
  namespace: robopd2
spec:
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: https  # Use HTTPS listener
  hostnames:
    - "robopd2.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: robopd2-api
          port: 8000
