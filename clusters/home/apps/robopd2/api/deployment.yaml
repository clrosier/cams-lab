apiVersion: apps/v1
kind: Deployment
metadata:
  name: robopd2-api
  namespace: robopd2
  labels:
    app: robopd2-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robopd2-api
  template:
    metadata:
      labels:
        app: robopd2-api
    spec:
      initContainers:
      - name: run-migrations
        image: docker.io/robopd2/robopd2-api:main-20260211164420 # {"$imagepolicy": "robopd2:robopd2-api:init"}
        command: ["alembic", "upgrade", "head"]
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: DATABASE_URL
          value: "postgresql://robopd2:$(POSTGRES_PASSWORD)@postgresql.robopd2.svc.cluster.local:5432/robopd2"
      containers:
      - name: api
        image: docker.io/robopd2/robopd2-api:main-20260212141548 # {"$imagepolicy": "robopd2:robopd2-api"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: DATABASE_URL
          value: "postgresql://robopd2:$(POSTGRES_PASSWORD)@postgresql.robopd2.svc.cluster.local:5432/robopd2"
        - name: API_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: api-auth-credentials
              key: API_AUTH_USERNAME
        - name: API_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-auth-credentials
              key: API_AUTH_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key
              key: API_KEY
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
