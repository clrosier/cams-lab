---
# Gateway is the main ingress point for your cluster
# This will get a LoadBalancer IP from your Cilium IP pool
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: home-gateway
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
    # HTTP listener on port 80
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
