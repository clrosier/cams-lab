---
# Gateway is the main ingress point for your cluster
# This will get a LoadBalancer service (or use NodePort on WiFi)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: home-gateway
  namespace: default
spec:
  gatewayClassName: eg
  listeners:
    # HTTP listener on port 80 - redirects to HTTPS
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for cameronrosier.com
    - name: https-cameronrosier
      protocol: HTTPS
      port: 443
      hostname: cameronrosier.com
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: cameronrosier-tls
            namespace: default
    # HTTPS listener for robopd2.com
    - name: https-robopd2
      protocol: HTTPS
      port: 443
      hostname: robopd2.com
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: robopd2-tls
            namespace: robopd2
