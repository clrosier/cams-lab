---
# Example HTTPRoute - this shows how to route traffic to a service
# HTTPRoute is more powerful than Ingress and supports:
# - Path-based routing
# - Header-based routing
# - Query parameter routing
# - Traffic splitting (canary deployments)
# - Request/response header manipulation

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: default
spec:
  # Which Gateway this route attaches to
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: http  # Attach to HTTP listener
  
  # Hostnames this route responds to
  hostnames:
    - "example.local"
  
  # Routing rules
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: example-service
          port: 80
