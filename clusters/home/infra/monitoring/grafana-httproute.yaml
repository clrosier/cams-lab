---
# HTTPRoute for Grafana using Gateway API
# Serves Grafana at https://grafana.cameronrosier.com
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: https  # Use HTTPS listener
  hostnames:
    - "grafana.cameronrosier.com"
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
