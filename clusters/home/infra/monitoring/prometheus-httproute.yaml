---
# HTTPRoute for Prometheus using Gateway API
# Serves Prometheus at https://prometheus.cameronrosier.com
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: https  # Use HTTPS listener
  hostnames:
    - "prometheus.cameronrosier.com"
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090
