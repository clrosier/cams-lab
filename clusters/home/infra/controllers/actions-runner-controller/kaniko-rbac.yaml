---
# Role that allows creating and managing pods and secrets in the default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-kaniko-role
  namespace: default
rules:
  # Allow creating, getting, listing, and deleting pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "delete", "watch"]
  # Allow getting pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Allow creating and deleting secrets (for Docker config)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get"]
  # Allow creating and deleting configmaps (for workspace data)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "delete", "get"]

---
# Bind the role to the actions-runner-system:default service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-kaniko-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: actions-runner-system
roleRef:
  kind: Role
  name: github-runner-kaniko-role
  apiGroup: rbac.authorization.k8s.io

---
# Role to allow reading pod info in actions-runner-system namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-pod-reader
  namespace: actions-runner-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# Bind the pod reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-pod-reader-binding
  namespace: actions-runner-system
subjects:
  - kind: ServiceAccount
    name: default
    namespace: actions-runner-system
roleRef:
  kind: Role
  name: github-runner-pod-reader
  apiGroup: rbac.authorization.k8s.io