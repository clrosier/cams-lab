apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "58.x"     # safe and current
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: false
  values:
    prometheus-node-exporter:
      prometheus:
        monitor:
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              targetLabel: node
    prometheus:
      prometheusSpec:
        # External URL for Prometheus UI links/redirects
        # Using relative path - works with any hostname or IP
        externalUrl: /lab/prometheus
        # Discover ServiceMonitors and PodMonitors from all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
    grafana:
      adminPassword: "admin"
      # Configure Grafana to work behind /lab/grafana path
      grafana.ini:
        server:
          root_url: "/lab/grafana"
          serve_from_sub_path: true
          domain: ""  # Don't enforce specific domain
          enforce_domain: false
      # Enable persistent storage for Grafana
      persistence:
        enabled: true
        type: pvc
        storageClassName: "local-path"  # k3s default storage class
        size: 10Gi
        accessModes:
          - ReadWriteOnce
      # Add Loki as a datasource
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-stack:3100
          jsonData:
            maxLines: 1000
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          searchNamespace: ALL
