---
# HTTPRoute for Grafana using Gateway API
# Serves Grafana at https://cameronrosier.com/lab/grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: https-cameronrosier  # Use HTTPS listener for cameronrosier.com
  hostnames:
    - "cameronrosier.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /lab/grafana
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
