---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: rosiercam@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      # HTTP-01 challenge solver using Gateway API
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: home-gateway
                namespace: default
                kind: Gateway
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: rosiercam@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # HTTP-01 challenge solver using Gateway API
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: home-gateway
                namespace: default
                kind: Gateway
