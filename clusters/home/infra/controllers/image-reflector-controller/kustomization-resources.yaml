---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: image-reflector-manifests
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-manifests
    namespace: flux-system
  path: ./manifests/policies/image-reflector-controller
  prune: true
  wait: false
