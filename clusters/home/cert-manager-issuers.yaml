---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/home/infra/controllers/cert-manager/issuers
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: cert-manager-controller
